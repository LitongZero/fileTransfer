<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>文件传输</title>
	<link rel="Shortcut Icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/dashboard.css}" rel="stylesheet">
	<style >
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}
	</style>
</head>

<body>

<div class="container-fluid">
	<div class="row">

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<h2>所有文件</h2>
			<h2><a class="btn btn-sm btn-danger" th:href="@{/shutdown}" >关闭服务器</a></h2>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
					<tr>
						<th>文件名</th>
						<th>大小</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody th:each="file:${files}">
					<tr>
						<td th:text="${file.getName()}"></td>
						<td th:text="${file.getLength()}"></td>
						<td>
							<a class="btn btn-sm btn-primary" th:href="@{/download/{fileName}(fileName=${file.getName()})}">下载</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<form th:action="@{/upload}" enctype="multipart/form-data" method="post">
				<div class="input-group">
						<div class="custom-file" >
							<input type="file" class="custom-file-input" id="inputGroupFile04" name="file">
							<label class="custom-file-label" for="inputGroupFile04">选择文件</label>
						</div>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="submit" >上传</button>
						</div>
				</div>
			</form>
		</main>
	</div>
</div>

</body>

</html>
